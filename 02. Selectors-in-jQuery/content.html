<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Content Text</title>
      <!-- jQuery download link -->
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>RealTime Typing Show </h1>
      <textarea name="" id="txtContent" cols="50" rows="10"></textarea>
      <p id="resultTxt">Your text show here</p>
    </div>


    <script>
      $(function(){
        $("#txtContent").keypress(function(){
          let txt = $(this).val();
          $("#resultTxt").text(txt);
        })
      });
    </script>

   
    
  </body>
</html>
