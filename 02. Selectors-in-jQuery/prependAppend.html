<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Append and Prepend</title>
      <!-- jQuery download link -->
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>

    <div class="container">
        <h2>Before | After --- Append | Prepend Example</h2>
        <!-- <button>Click Me</button> -->
        <h1>Click Me</h1>
    </div>


    <script>
      $(function(){
        $("h1").one("click", function(){
            // $(this).before("<p>Before Example</p>")
            // $(this).after("<p>After Example</p>")
            $(this).prepend("<p>Before Example</p>")
            $(this).append("<p>After Example</p>")
        })
      });
    </script>

   
    
  </body>
</html>
